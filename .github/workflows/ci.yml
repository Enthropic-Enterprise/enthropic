name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install all dependencies (monorepo)
        run: npm run install:all

      - name: Create dummy .env for build
        run: |
          cp .env.example .env
          echo "POSTGRES_PASSWORD=dummy" >> .env
          echo "REDIS_PASSWORD=dummy" >> .env
          echo "JWT_SECRET=dummy-jwt-secret-for-ci-only" >> .env
          echo "NATS_PASSWORD=dummy" >> .env

      - name: Build all services
        run: docker compose build --no-cache

      - name: Trivy vulnerability scan (all built images)
        run: |
          echo "Scanning all images built by docker compose..."
          docker images --format "{{.Repository}}:{{.Tag}}" \
            | grep -E 'enthropic-|nginx' \
            | while read -r image; do
                echo "::group::Scanning $image"
                trivy image \
                  --exit-code 1 \
                  --ignore-unfixed \
                  --severity CRITICAL,HIGH \
                  "$image"
                echo "::endgroup::"
              done
