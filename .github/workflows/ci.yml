name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: npm ci

      - name: Create dummy .env
        run: |
          cp .env.example .env
          echo "POSTGRES_PASSWORD=dummy" >> .env
          echo "REDIS_PASSWORD=dummy" >> .env
          echo "JWT_SECRET=dummy-jwt-secret-for-ci-only" >> .env
          echo "NATS_PASSWORD=dummy" >> .env

      - name: Build all services
        run: docker compose build --no-cache

  trivy-scan:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        image:
          - enthropic-auth-service:latest
          - enthropic-risk-service:latest
          - enthropic-nats-gateway:latest
          - enthropic-dashboard:latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.image }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'