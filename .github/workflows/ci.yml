name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test-build-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup tools
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with: { components: rustfmt, clippy }

      - name: Setup Python
        uses: actions/setup-python@v5
        with: { python-version: '3.12' }

      # Install dependencies & lint/test
      - name: Lint & Test (Node.js services)
        run: |
          npm ci
          npm run lint
          npm test

      - name: Lint & Test (Rust - execution-core)
        run: |
          cd apps/execution-core
          cargo fmt --check
          cargo clippy -- -D warnings
          cargo test

      - name: Lint & Test (Python services)
        run: |
          pip install -r requirements.txt
          pytest

      # Build all Docker images
      - name: Build Docker images
        run: docker compose build --no-cache

      # Trivy Security Scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/library/enthropic-auth-service:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # Publish to GHCR (only if push to main)
      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag enthropic-auth-service:latest ghcr.io/${{ github.repository }}/auth-service:latest
          docker push ghcr.io/${{ github.repository }}/auth-service:latest