name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install all dependencies (monorepo)
        run: npm run install:all

      - name: Create dummy .env for build
        run: |
          cp .env.example .env
          echo "POSTGRES_PASSWORD=dummy" >> .env
          echo "REDIS_PASSWORD=dummy" >> .env
          echo "JWT_SECRET=dummy-jwt-secret-for-ci-only" >> .env
          echo "NATS_PASSWORD=dummy" >> .env

      - name: Build all services
        run: docker compose build --no-cache

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'enthropic-*'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'