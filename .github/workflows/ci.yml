name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create dummy .env for build
        run: |
          cp .env.example .env
          # Isi dummy (tidak masalah untuk build stage)
          echo "POSTGRES_PASSWORD=dummy" >> .env
          echo "REDIS_PASSWORD=dummy" >> .env
          echo "JWT_SECRET=dummy-jwt-secret-for-ci-only" >> .env
          echo "NATS_PASSWORD=dummy" >> .env

      - name: Build all services
        run: docker compose build --no-cache

      - name: Trivy scan all images
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'enthropic-*'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'Critical, High'

      - name: Login to GHCR
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR
        if: github.ref == 'refs/heads/main'
        run: docker compose push