name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install dependencies
        run: npm ci

      - name: Create dummy .env
        run: |
          cp .env.example .env
          echo "POSTGRES_PASSWORD=dummy" >> .env
          echo "REDIS_PASSWORD=dummy" >> .env
          echo "JWT_SECRET=dummy-jwt-secret-for-ci-only" >> .env
          echo "NATS_PASSWORD=dummy" >> .env

      - name: Build all services
        run: docker compose build --no-cache

      - name: Trivy Scan All Images
        run: |
          echo "Scanning all enthropic images..."
          for img in $(docker images --format "{{.Repository}}:{{.Tag}}" | grep -E '^enthropic-'); do
            echo "â†’ Scanning $img"
            docker run --rm \
              -v /var/run/docker.sock:/var/run/docker.sock \
              -v $HOME/.cache/trivy:/root/.cache/trivy \
              aquasec/trivy:latest image \
                --exit-code 1 \
                --ignore-unfixed \
                --severity CRITICAL,HIGH \
                --format table \
                "$img"
          done