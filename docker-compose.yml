# Semua rahasia diambil dari .env

version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: enthropic-postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES}
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d
    healthcheck: { test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"], interval: 10s, timeout: 5s, retries: 5 }
    networks: [enthropic-network]

  redis:
    image: redis:7-alpine
    container_name: enthropic-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file: .env
    ports: ["6379:6379"]
    volumes: [redis_data:/data]
    healthcheck: { test: ["CMD", "redis-cli", "--raw", "incr", "ping"], interval: 10s, timeout: 3s, retries: 5 }
    networks: [enthropic-network]

  nats:
    image: nats:2.10-alpine
    container_name: enthropic-nats
    command: "--jetstream --store_dir=/data --max_payload=8MB --user ${NATS_USER} --pass ${NATS_PASSWORD}"
    env_file: .env
    ports: ["4222:4222", "8222:8222", "6222:6222"]
    volumes: [nats_data:/data]
    healthcheck: { test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"], interval: 10s, timeout: 5s, retries: 5 }
    networks: [enthropic-network]

  # Observability stack (tetap sama, hanya Grafana password dari .env)
  jaeger: { image: jaegertracing/all-in-one:1.51, ports: ["16686:16686", "4317:4317", "4318:4318"], networks: [enthropic-network] }
  prometheus: { image: prom/prometheus:latest, volumes: ["./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml", "prometheus_data:/prometheus"], ports: ["9090:9090"], networks: [enthropic-network] }
  grafana:
    image: grafana/grafana:latest
    env_file: .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    ports: ["3001:3000"]
    volumes: ["./infra/grafana/provisioning:/etc/grafana/provisioning", "./infra/grafana/dashboards:/var/lib/grafana/dashboards", "grafana_data:/var/lib/grafana"]
    networks: [enthropic-network]

  otel-collector: { image: otel/opentelemetry-collector-contrib:latest, volumes: ["./infra/monitoring/otel-collector.yml:/etc/otel-collector-config.yml"], ports: ["4315:4317", "4316:4318", "8888:8888", "8889:8889"], networks: [enthropic-network] }

  # Application services (semua pakai env_file + ${})
  auth-service:
    build: { context: ., dockerfile: infra/docker/auth-service.Dockerfile }
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}/auth_db?schema=public
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
      # ... sisanya tetap sama
    ports: ["3002:3000"]
    depends_on: [postgres, redis]
    networks: [enthropic-network]

  # (Lakukan pola yang sama untuk execution-core, risk-service, strategy-service, nats-gateway, dashboard)
  # Untuk singkat, saya hanya contohkan auth-service. Lakukan pola yang sama untuk service lain.

networks:
  enthropic-network: { driver: bridge }

volumes:
  postgres_data: {}
  redis_data: {}
  nats_data: {}
  prometheus_data: {}
  grafana_data: {}
