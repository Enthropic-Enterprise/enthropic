version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: enthropic-postgres
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DATABASES}
    ports: ["5432:5432"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s
    networks: [enthropic-network]

  redis:
    image: redis:7-alpine
    container_name: enthropic-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file: .env
    ports: ["6379:6379"]
    volumes: [redis_data:/data]
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks: [enthropic-network]

  nats:
    image: nats:2.10-alpine
    container_name: enthropic-nats
    command: "--jetstream --store_dir=/data --max_payload=8MB --user ${NATS_USER} --pass ${NATS_PASSWORD}"
    env_file: .env
    ports: ["4222:4222", "8222:8222", "6222:6222"]
    volumes: [nats_data:/data]
    healthcheck: { test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"], interval: 10s, timeout: 5s, retries: 5 }
    networks: [enthropic-network]

  jaeger:
    image: jaegertracing/all-in-one:1.51
    ports: ["16686:16686", "4317:4317", "4318:4318"]
    networks: [enthropic-network]

  prometheus:
    image: prom/prometheus:latest
    volumes: ["./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml", prometheus_data:/prometheus]
    ports: ["9090:9090"]
    networks: [enthropic-network]

  grafana:
    image: grafana/grafana:latest
    env_file: .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    ports: ["3001:3000"]
    volumes: ["./infra/grafana/provisioning:/etc/grafana/provisioning", "./infra/grafana/dashboards:/var/lib/grafana/dashboards", grafana_data:/var/lib/grafana]
    networks: [enthropic-network]

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes: ["./infra/monitoring/otel-collector.yml:/etc/otel-collector-config.yml"]
    ports: ["4315:4317", "4316:4318", "8888:8888", "8889:8889"]
    networks: [enthropic-network]

  auth-service:
    build: { context: ., dockerfile: infra/docker/auth-service.Dockerfile }
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}/auth_db?schema=public
      JWT_SECRET: ${JWT_SECRET}
      REDIS_URL: ${REDIS_URL}
    ports: ["3002:3000"]
    depends_on: [postgres, redis]
    networks: [enthropic-network]

  execution-core:
    build: { context: ., dockerfile: infra/docker/execution-core.Dockerfile }
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}/trading_db?schema=public
      REDIS_URL: ${REDIS_URL}
      NATS_URL: ${NATS_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports: ["9100:9100"]
    depends_on: [postgres, redis, nats]
    networks: [enthropic-network]

  risk-service:
    build: { context: ., dockerfile: infra/docker/risk-service.Dockerfile }
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}/risk_db?schema=public
      REDIS_URL: ${REDIS_URL}
      NATS_URL: ${NATS_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports: ["3003:3003"]
    depends_on: [postgres, redis, nats]
    networks: [enthropic-network]

  strategy-service:
    build: { context: ., dockerfile: infra/docker/strategy-service.Dockerfile }
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}/trading_db?schema=public
      REDIS_URL: ${REDIS_URL}
      NATS_URL: ${NATS_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports: ["8000:8000"]
    depends_on: [postgres, redis, nats]
    networks: [enthropic-network]

  nats-gateway:
    build: { context: ., dockerfile: infra/docker/nats-gateway.Dockerfile }
    env_file: .env
    environment:
      DATABASE_URL: ${DATABASE_URL}/trading_db?schema=public
      REDIS_URL: ${REDIS_URL}
      NATS_URL: ${NATS_URL}
      JWT_SECRET: ${JWT_SECRET}
      MARKET_SIMULATOR_ENABLED: ${MARKET_SIMULATOR_ENABLED}
      MARKET_SIMULATOR_SYMBOLS: ${MARKET_SIMULATOR_SYMBOLS}
    ports: ["8080:8080", "8081:8081"]
    depends_on: [postgres, redis, nats]
    networks: [enthropic-network]

  dashboard:
    build: { context: ., dockerfile: infra/docker/dashboard.Dockerfile }
    env_file: .env
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8081}
      VITE_AUTH_SERVICE_URL: ${VITE_AUTH_SERVICE_URL:-http://localhost:3002}
    ports: ["5173:80"]
    depends_on: [auth-service, nats-gateway]
    networks: [enthropic-network]

networks:
  enthropic-network: { driver: bridge }

volumes:
  postgres_data: {}
  redis_data: {}
  nats_data: {}
  prometheus_data: {}
  grafana_data: {}