global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'enthropic-trading'
    env: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Execution Core (Rust)
  - job_name: 'execution-core'
    static_configs:
      - targets: ['execution-core:9091']
    metrics_path: '/metrics'

  # Risk Service (NestJS)
  - job_name: 'risk-service'
    static_configs:
      - targets: ['risk-service:3001']
    metrics_path: '/metrics'

  # Strategy Service (Python)
  - job_name: 'strategy-service'
    static_configs:
      - targets: ['strategy-service:9092']
    metrics_path: '/metrics'

  # NATS Gateway
  - job_name: 'nats-gateway'
    static_configs:
      - targets: ['nats-gateway:9093']
    metrics_path: '/metrics'

  # NATS Server
  - job_name: 'nats'
    static_configs:
      - targets: ['nats:8222']
    metrics_path: '/varz'

  # PostgreSQL (via postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
