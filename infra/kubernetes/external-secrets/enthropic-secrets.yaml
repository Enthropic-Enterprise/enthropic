apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: enthropic-secrets
  namespace: default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: enthropic-secrets
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: enthropic/prod
        property: postgres-password

    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: enthropic/prod
        property: redis-password

    - secretKey: JWT_SECRET
      remoteRef:
        key: enthropic/prod
        property: jwt-secret

    - secretKey: NATS_PASSWORD
      remoteRef:
        key: enthropic/prod
        property: nats-password

    - secretKey: GF_SECURITY_ADMIN_PASSWORD
      remoteRef:
        key: enthropic/prod
        property: grafana-password