apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: enthropic-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: enthropic-secrets
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef: { key: enthropic/prod, property: postgres-password }
    - secretKey: JWT_SECRET
      remoteRef: { key: enthropic/prod, property: jwt-secret }
    - secretKey: REDIS_PASSWORD
      remoteRef: { key: enthropic/prod, property: redis-password }
    - secretKey: GRAFANA_ADMIN_PASSWORD
      remoteRef: { key: enthropic/prod, property: grafana-admin-password }