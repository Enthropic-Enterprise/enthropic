apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "enthropic.fullname" . }}-nats-gateway
  labels:
    {{- include "enthropic.labels" . | nindent 4 }}
    app.kubernetes.io/component: nats-gateway
spec:
  {{- if not .Values.natsGateway.autoscaling.enabled }}
  replicas: {{ .Values.natsGateway.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "enthropic.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: nats-gateway
  template:
    metadata:
      labels:
        {{- include "enthropic.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: nats-gateway
    spec:
      containers:
        - name: nats-gateway
          image: "{{ .Values.natsGateway.image.repository }}:{{ .Values.natsGateway.image.tag }}"
          imagePullPolicy: {{ .Values.natsGateway.image.pullPolicy }}
          ports:
            - name: ws
              containerPort: {{ .Values.natsGateway.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.external.existingSecret }}
                  key: url
            - name: NATS_URL
              value: "nats://{{ include "enthropic.fullname" . }}-nats:4222"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.external.existingSecret }}
                  key: url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.jwtSecret.existingSecret }}
                  key: {{ .Values.secrets.jwtSecret.key }}
            - name: PORT
              value: "{{ .Values.natsGateway.service.port }}"
          livenessProbe:
            httpGet:
              path: /health
              port: ws
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: ws
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.natsGateway.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "enthropic.fullname" . }}-nats-gateway
  labels:
    {{- include "enthropic.labels" . | nindent 4 }}
spec:
  type: {{ .Values.natsGateway.service.type }}
  ports:
    - port: {{ .Values.natsGateway.service.port }}
      targetPort: ws
      protocol: TCP
      name: ws
  selector:
    {{- include "enthropic.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: nats-gateway
