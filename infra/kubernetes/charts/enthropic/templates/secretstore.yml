apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-backend
spec:
  provider:
    vault:
      server: "https://vault.yourcompany.com"
      path: "secret/data/enthropic"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "auth/kubernetes"
          role: "enthropic-app"

