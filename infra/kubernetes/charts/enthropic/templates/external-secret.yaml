apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "enthropic.fullname" . }}-secrets
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval | default "1h" }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore }}
    kind: SecretStore
  target:
    name: {{ include "enthropic.fullname" . }}-secrets
    creationPolicy: Owner
  data:
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: enthropic/{{ .Values.environment }}
        property: postgres-password
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: enthropic/{{ .Values.environment }}
        property: redis-password
    - secretKey: JWT_SECRET
      remoteRef:
        key: enthropic/{{ .Values.environment }}
        property: jwt-secret
    - secretKey: NATS_PASSWORD
      remoteRef:
        key: enthropic/{{ .Values.environment }}
        property: nats-password
    - secretKey: GF_SECURITY_ADMIN_PASSWORD
      remoteRef:
        key: enthropic/{{ .Values.environment }}
        property: grafana-password