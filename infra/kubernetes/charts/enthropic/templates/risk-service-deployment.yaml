apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "enthropic.fullname" . }}-risk-service
  labels:
    {{- include "enthropic.labels" . | nindent 4 }}
    app.kubernetes.io/component: risk-service
spec:
  {{- if not .Values.riskService.autoscaling.enabled }}
  replicas: {{ .Values.riskService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "enthropic.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: risk-service
  template:
    metadata:
      labels:
        {{- include "enthropic.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: risk-service
    spec:
      containers:
        - name: risk-service
          image: "{{ .Values.riskService.image.repository }}:{{ .Values.riskService.image.tag }}"
          imagePullPolicy: {{ .Values.riskService.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.riskService.service.port }}
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.external.existingSecret }}
                  key: url
            - name: NATS_URL
              value: "nats://{{ include "enthropic.fullname" . }}-nats:4222"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.external.existingSecret }}
                  key: url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.jwtSecret.existingSecret }}
                  key: {{ .Values.secrets.jwtSecret.key }}
            - name: PORT
              value: "{{ .Values.riskService.service.port }}"
          livenessProbe:
            httpGet:
              path: /api/health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.riskService.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "enthropic.fullname" . }}-risk-service
  labels:
    {{- include "enthropic.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.riskService.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "enthropic.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: risk-service
