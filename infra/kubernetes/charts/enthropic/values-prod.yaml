# Production Values - Enthropic Trading Platform
replicaCount: 3
environment: production

image:
  repository: ghcr.io/enthropic-enterprise
  tag: "latest"
  pullPolicy: IfNotPresent

externalSecret:
  enabled: true
  secretStore: vault-backend
  refreshInterval: 1h

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  hostname: api.enthropic.com