replicaCount: 3
environment: production

image:
  repository: ghcr.io/enthropic-enterprise
  tag: "latest"
  pullPolicy: IfNotPresent

externalSecret:
  enabled: true
  secretStore: vault-backend
  refreshInterval: 1h

# Per Service Configuration
auth-service:
  name: auth-service
  port: 3000
  replicaCount: 3

risk-service:
  name: risk-service
  port: 3003
  replicaCount: 3

execution-core:
  name: execution-core
  port: 9100
  replicaCount: 4

nats-gateway:
  name: nats-gateway
  port: 8080
  replicaCount: 3

dashboard:
  name: dashboard
  port: 80
  replicaCount: 3

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2000m
    memory: 4Gi

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

ingress:
  enabled: true
  hostname: api.enthropic.com