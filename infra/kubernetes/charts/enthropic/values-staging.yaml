replicaCount: 2
environment: staging

image:
  repository: ghcr.io/enthropic-enterprise
  tag: "latest"
  pullPolicy: Always

externalSecret:
  enabled: true
  secretStore: vault-backend
  refreshInterval: 1h

auth-service:
  name: auth-service
  port: 3000
  replicaCount: 2

risk-service:
  name: risk-service
  port: 3003
  replicaCount: 2

execution-core:
  name: execution-core
  port: 9100
  replicaCount: 3

nats-gateway:
  name: nats-gateway
  port: 8080
  replicaCount: 2

dashboard:
  name: dashboard
  port: 80
  replicaCount: 2

resources:
  requests:
    cpu: 300m
    memory: 768Mi
  limits:
    cpu: 1000m
    memory: 2Gi

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70